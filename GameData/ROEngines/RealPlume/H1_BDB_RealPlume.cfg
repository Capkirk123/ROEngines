@PART[ROE-H1C]:NEEDS[RealPlume]:BEFORE[RealPlume]
{
	PLUME_TEMPLATE
	{
		name = Kerolox_LowerAlt
		transformName = thrustTransform
		scale = 0.72
		offset = 0.0
		setupEngine = false
	}
	PLUME
	{
		name = Kerolox-Exhaust
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0.38, 0.0, 0.02
		fixedScale = 3
		speed = 1
		energy = 1
	}
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
}
@PART[ROE-H1C]:FOR[zzPostRealPlumeROEngines]:NEEDS[SmokeScreen]
{
	@EFFECTS
	{
		@Kerolox_LowerAlt
		{
			|_ = CombinedPlume
		}
		@Kerolox-Exhaust
		{
			|_ = CombinedPlume
		}
	}
	@MODULE[ModuleEnginesRF]
	{
		%powerEffectName = CombinedPlume
	}
}

@PART[ROE-H1D]:NEEDS[RealPlume]:BEFORE[RealPlume]
{
	PLUME_TEMPLATE
	{
		name = Kerolox_LowerFlame
		transformName = thrustTransform
		scale = 0.72
		offset = 0.0
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
}
